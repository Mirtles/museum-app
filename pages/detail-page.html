<!DOCTYPE html>
<html>
    <head>
        <title>Bernini statue</title>
        <link rel="stylesheet" type="text/css" media="screen" href="detail-page.css">
        <link href="https://fonts.googleapis.com/css?family=Slabo+27px&display=swap" rel="stylesheet">
    </head>
    <body>
        <main>
            <section id="content">
                <p>
                    Mirtles' Mobile Museum App
                </p>
                <h1>
                    Apollo and Daphne, Gian Lorenzo Bernini, 1622-1625
                </h1>
                <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/f/f9/Apollo_and_Daphne_by_Bernini%2C_Galleria_Borghese_%2831563085387%29.jpg/512px-Apollo_and_Daphne_by_Bernini%2C_Galleria_Borghese_%2831563085387%29.jpg" alt="A photo of Bernini's 'Apollo and Daphne'">
            </section>
            <section id='comments'>
                <h2>Comments</h2>
                <section class='comment'>
                    <h3>Michelangelo said:</h3>
                    <p>"Great work on that chiseling. The marble looks almost like clay!"</p>
                </section>
            </section>
            <form onsubmit="submitComment(); return false">
                <div class="formSection">
                    <label for="name">Name:</label>
                    <input type="text" id="name">
                </div>
                <div class="formSection">
                    <label for="msg">Message:</label>
                    <textarea id="msg"></textarea>
                </div>
                <div class="button">
                    <button type="default">Post your comment</button>
                </div>
            </form>
        </main>
        <footer>
            <p>Made with ‚ù§ at Codaisseur</p>    
        </footer>
        <script src="detail-page.js"></script>
    </body>
</html>
