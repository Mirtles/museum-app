<!DOCTYPE html>
<html>
    <head>
        <title>Bernini statue</title>
        <link rel="stylesheet" type="text/css" media="screen" href="detail-page.css">
        <link href="https://fonts.googleapis.com/css?family=Slabo+27px&display=swap" rel="stylesheet">
    </head>
    <body>
        <main>
            <section id="content">
                <p>
                    Mirtles' Mobile Museum App
                </p>
                <div class="painting-selector">
                    <p id="previous" class="prev-next">
                        Previous painting
                    </p>
                </div>
                <div class="painting-selector">
                    <p id="next" class="prev-next">
                        Next painting
                    </p>
                </div>
                <h1 id="title">  
                </h1>
                <img id="image">
                    
            </section>
            <section id='comments'>
                <h2>Comments</h2>
                <section class='comment'>
                    <h3>Michelangelo said:</h3>
                    <p>"Great work on that chiseling. The marble looks almost like clay!"</p>
                </section>
            </section>
            <form onsubmit="submitComment(); return false">
                <div class="formSection">
                    <label for="name">Name:</label>
                    <input type="text" id="name" placeholder="Your name">
                </div>
                <div class="formSection">
                    <label for="msg">Message:</label>
                    <textarea id="msg" placeholder="Max 280 char."></textarea>

                </div>
                <div class="button">
                    <button type="default">Post your comment</button>
                </div>
            </form>
        </main>
        <footer>
            <p>Made with ‚ù§ at Codaisseur</p>    
        </footer>
        <script src="detail-page.js"></script>
    </body>
</html>
